<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <link type="text/css" rel="stylesheet"
          href="{% static 'stylesheets/BT523/css/bootstrap.css' %}">
    <script src="{% static 'stylesheets/BT523/js/bootstrap.bundle.js' %}"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            {% block info %}
                {% if messages|length > 0 %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            {{ message.tags }}
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endblock %}
            {% include 'header.html' %}
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>

</html>
