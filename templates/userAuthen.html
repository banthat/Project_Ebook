<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load fontawesome_5 %}
{% fontawesome_5_static %}

<style>
    body{
        background-image: url("{% static 'images/allImages/bg_login1.png' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
<head>
    <link type="text/css" rel="stylesheet"
          href="{% static 'stylesheets/BT523/css/bootstrap.css' %}">
    <script src="{% static 'stylesheets/BT523/js/bootstrap.bundle.js' %}"></script>
</head>

<body>
<div class="row">
    <div class="col col-4"><br></div>
    <div class="col col-4"><br><br><br><br><br><br><br>
        <br>
        <form method="POST" class="form-control">
            <div class="text-lg-end">
                <a href="{% url 'home' %}">
                    <h5><i class="fas fa-home text-dark"></i></h5>
                </a>
            </div>

            {% csrf_token %}

            <div class="mb-3 mt-6 text-center"><h3>
                <label>เข้าสู่ระบบ</label>
            </h3></div>

            <div class="mb-3 mt-6">
                <label for="email" class="form-label">ชื่อผู้ใช้:</label>
                <input type="Text" class="form-control" name="userName" value="{{ userName }}" required>
            </div>

            <div class="mb-6">
                <label for="pwd" class="form-label">รหัสผ่าน:</label>
                <input type="password" class="form-control" name="userPass" value="" required>
            </div><br>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button> &nbsp;
                <button type="reset" class="btn btn-danger">&nbsp;&nbsp; เคลียร์ &nbsp;&nbsp;</button>
            </div>
            <br>

            <div class="col-12 text-center">
                <p class="small mb-0">เป็นสมาชิก? <a href="{% url 'customerRegister' %}">สมัครสมาชิก</a>
                </p>
            </div>


            {% if messages|length > 0 %}
                <tr>
                    <td colspan="2" align="center" class="text-danger bold">
                        {% for message in messages %}
                            {{ message | safe }}
                        {% endfor %}
                    </td>
                </tr>
            {% endif %}
        </form>
    </div>
    <div class="col col-4"><br></div>
</div>
</body>

</html>
