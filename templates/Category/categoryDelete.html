{% extends 'base.html' %}
{% load static %}
{% block content %}
    <br>

    <div class="section-title pt-5" data-aos="fade-up">
        <h2>Delete Writer</h2>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3" data-aos="fade-up">
                <div class="row">
                    <div class="fakeimg">
                        <img class="card-img-top" src="{% static 'images/Books-PNG-Image-HD.png' %}" alt="Card image"><br>
                    </div>
                </div>
            </div>

            <div class="col-lg-9" data-aos="fade-up">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p class="text-center">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">
                            <i class="fa fa-rotate-back"></i> Back
                        </button>
                        {% if category.getCountEbook == 0 %}
                            <button type="submit" class="btn btn-lg btn-danger"
                                    onclick="return confirm('โปรดยืนยันการลบประเภทสินค้านี้' )">
                                <i class="fa fa-trash"></i> Delete
                            </button>
                        {% else %}
                            <button class="btn btn-lg btn-danger disabled">
                                ประเภทสินค้านี้มีสินค้าบางรายการปรากฎอยู่ในระบบแล้ว ไม่สามารถลบได้
                            </button>
                        {% endif %}
                    </p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
